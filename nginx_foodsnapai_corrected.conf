server {
    listen 443 ssl;
    server_name foodsnapai.food www.foodsnapai.food;

    ssl_certificate /etc/letsencrypt/live/foodsnapai.food/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/foodsnapai.food/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # SEO файлы - sitemap.xml
    location = /sitemap.xml {
        proxy_pass http://localhost:8000/sitemap.xml;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        add_header Content-Type "application/xml; charset=utf-8";
        add_header Cache-Control "public, max-age=3600";
    }

    # SEO файлы - robots.txt
    location = /robots.txt {
        proxy_pass http://localhost:8000/robots.txt;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        add_header Content-Type "text/plain; charset=utf-8";
        add_header Cache-Control "public, max-age=86400";
    }

    # SEO файлы - manifest.json
    location = /manifest.json {
        proxy_pass http://localhost:8000/manifest.json;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        add_header Content-Type "application/json; charset=utf-8";
        add_header Cache-Control "public, max-age=3600";
    }

    # SEO файлы - structured-data.json
    location = /structured-data.json {
        proxy_pass http://localhost:8000/structured-data.json;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        add_header Content-Type "application/ld+json; charset=utf-8";
        add_header Cache-Control "public, max-age=3600";
    }

    # Бэкенд API (FastAPI)
    location /api/ {
        proxy_pass http://localhost:8000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Фронтенд (Next.js) - должен быть последним
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# HTTP → HTTPS redirect
server {
    listen 80;
    server_name foodsnapai.food www.foodsnapai.food;

    if ($host = www.foodsnapai.food) {
        return 301 https://$host$request_uri;
    }

    if ($host = foodsnapai.food) {
        return 301 https://$host$request_uri;
    }

    return 404;
} 